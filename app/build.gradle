apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ucbits.ble_uart"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation ("io.mapwize.indoormaps:MapwizeForMapbox:1.0.1@aar") {
        transitive = true
    }
    implementation 'com.github.IndoorLocation:gps-indoor-location-provider-android:1.0.3'
    implementation 'org.altbeacon:android-beacon-library:2.16.3'
    compile project(path: ':bleloc')
}
